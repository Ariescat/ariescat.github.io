{% if site.disqus_username %}
<!-- disqus 评论框 start -->
<div class="comment">
    <div id="disqus_thread" class="disqus-thread"></div>
</div>
<!-- disqus 评论框 end -->
<!-- disqus 公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = "{{site.disqus_username}}";
    var disqus_identifier = "{{page.id}}";
    var disqus_url = "{{site.url}}{{page.url}}";

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<!-- disqus 公共JS代码 end -->
{% endif %}

{% if site.gitalk.enable %}
<!-- Gitalk 评论 start  -->
<!-- Gitalk link  -->
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script>

<div id="gitalk-container"></div>
<script type="text/javascript">
    var gitalk = new Gitalk({
        clientID: '{{site.gitalk.clientID}}',
        clientSecret: '{{site.gitalk.clientSecret}}',
        repo: '{{site.gitalk.repo}}',
        owner: '{{site.gitalk.owner}}',
        admin: ['{{site.gitalk.admin}}'],
        distractionFreeMode: {{site.gitalk.distractionFreeMode}},
    id: 'about',
    });
    gitalk.render('gitalk-container');
</script>
<!-- Gitalk end -->
{% endif %}

{% if site.valine.enable %}
<!-- Valine评论start  -->
<!-- 引入Valine评论插件 https://valine.js.org/ -->
<script src='/js/valine.min.js'></script>
<!-- 空白div 作用margin-top: 30px; -->
<div class="comment"></div>
<div id="vcomments"></div>
<script>
    new Valine({
        el: '#vcomments',
        appId: '{{site.valine.appId}}',
        appKey: '{{site.valine.appKey}}',
        placeholder: '{{site.valine.placeholder}}',
        recordIP: '{{site.valine.recordIP}}',
        enableQQ: '{{site.valine.enableQQ}}',
        emojiCDN: MyConfig.Valine.emojiCDN,
        emojiMaps: MyConfig.Valine.emojiMaps
    })
</script>
<!-- Valine end -->
{% endif %}
